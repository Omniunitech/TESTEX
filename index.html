<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS via Infobip</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .sms-form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
            box-sizing: border-box;
        }
        .sms-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .sms-form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .sms-form-container input[type="text"],
        .sms-form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .sms-form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .sms-form-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="sms-form-container">
        <h2>Send SMS</h2>
        <form action="sms.php" method="POST">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="+1234567890" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" placeholder="Your message here..." required></textarea>

            <button type="submit">Send SMS</button>
        </form>
    </div>
</body>
</html>
